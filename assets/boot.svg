<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <style>
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    @keyframes typeChar {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(280px); }
    }
    .terminal-bg { fill: #0a0a0a; }
    .terminal-text { 
      font-family: 'Courier New', monospace; 
      font-size: 13px; 
      fill: #c0c0c0;
    }
    .dim { fill: #505050; }
    .cursor { animation: blink 1s step-end infinite; }
    .char { opacity: 0; }
    .c1 { animation: typeChar 0.01s forwards 0.2s; }
    .c2 { animation: typeChar 0.01s forwards 0.24s; }
    .c3 { animation: typeChar 0.01s forwards 0.28s; }
    .c4 { animation: typeChar 0.01s forwards 0.32s; }
    .c5 { animation: typeChar 0.01s forwards 0.36s; }
    .c6 { animation: typeChar 0.01s forwards 0.4s; }
    .c7 { animation: typeChar 0.01s forwards 0.44s; }
    .c8 { animation: typeChar 0.01s forwards 0.48s; }
    .c9 { animation: typeChar 0.01s forwards 0.52s; }
    .c10 { animation: typeChar 0.01s forwards 0.56s; }
    .c11 { animation: typeChar 0.01s forwards 0.6s; }
    .c12 { animation: typeChar 0.01s forwards 0.64s; }
    .c13 { animation: typeChar 0.01s forwards 0.68s; }
    .l2 { opacity: 0; animation: typeChar 0.01s forwards 0.9s; }
    .l3 { opacity: 0; animation: typeChar 0.01s forwards 1.1s; }
    .l4 { opacity: 0; animation: typeChar 0.01s forwards 1.4s; }
    .l5 { opacity: 0; animation: typeChar 0.01s forwards 1.7s; }
    .l6 { opacity: 0; animation: typeChar 0.01s forwards 1.9s; }
    .l7 { opacity: 0; animation: typeChar 0.01s forwards 2.1s; }
    .l8 { opacity: 0; animation: typeChar 0.01s forwards 2.4s; }
    .l9 { opacity: 0; animation: typeChar 0.01s forwards 2.7s; }
    .l10 { opacity: 0; animation: typeChar 0.01s forwards 3.0s; }
    .l11 { opacity: 0; animation: typeChar 0.01s forwards 3.3s; }
    .scanline {
      fill: rgba(255,255,255,0.015);
      animation: scanline 5s linear infinite;
    }
  </style>
  
  <rect class="terminal-bg" width="800" height="280" rx="4"/>
  
  <circle cx="20" cy="15" r="5" fill="#333"/>
  <circle cx="40" cy="15" r="5" fill="#333"/>
  <circle cx="60" cy="15" r="5" fill="#333"/>
  
  <text class="terminal-text dim" x="20" y="45">
